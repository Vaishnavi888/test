<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Data Modal</title>
  <style>
    /* Basic Page Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    /* Button to Open Modal */
    .open-modal-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    /* Modal Background (Overlay) */
    .modal-overlay {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(2px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    /* Modal Box */
    .modal {
      background: white;
      width: 60%;
      max-width: 800px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease-in-out;
    }
    /* Modal Header */
    .modal-header {
      background: #007bff;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }
    /* Close Button */
    .close-btn {
      background: transparent;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
    /* Modal Content: Two Vertical Halves */
    .modal-content {
      display: flex;
      flex-direction: row;
      min-height: 300px;
    }
    .modal-left,
    .modal-right {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    .modal-left {
      background: #e9ecef;
      border-right: 1px solid #ccc;
    }
    /* Form Styling on the Right Side */
    .modal-right form {
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      margin: 0;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .form-actions button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .form-actions .submit-btn {
      background: #007bff;
      color: #fff;
    }
    .form-actions .submit-btn:hover {
      background: #0056b3;
    }
    .form-actions .cancel-btn {
      background: #6c757d;
      color: #fff;
    }
    .form-actions .cancel-btn:hover {
      background: #5a6268;
    }
    /* Fade In Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Show Modal */
    .show {
      display: flex;
    }
  </style>
</head>
<body>
  <!-- Button to Open Modal -->
  <button class="open-modal-btn" onclick="openModal()">Open Modal</button>

  <!-- Modal Structure -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <!-- Modal Header with Title and Close Button -->
      <div class="modal-header">
        <span>Movie Information</span>
        <button class="close-btn" onclick="closeModal()">âœ–</button>
      </div>
      <!-- Modal Content (Two Vertical Halves) -->
      <div class="modal-content">
        <!-- Left Side: Information -->
        <div class="modal-left">
          <h3>About This Entry</h3>
          <p>
            Please provide the complete movie details on the right side. All fields are required to build the data in the correct JSON format.
          </p>
        </div>
        <!-- Right Side: Form -->
        <div class="modal-right">
          <form id="movieForm">
            <div class="form-group">
              <input type="text" id="season" name="season" placeholder="Season (e.g., 01)" required>
            </div>
            <div class="form-group">
              <input type="text" id="language" name="language" placeholder="Language (e.g., english)" required>
            </div>
            <div class="form-group">
              <input type="text" id="episode" name="episode" placeholder="Episode (e.g., second)" required>
            </div>
            <div class="form-group">
              <input type="text" id="director" name="director" placeholder="Director (e.g., Robert Anderson)" required>
            </div>
            <div class="form-group">
              <input type="text" id="fav" name="fav" placeholder="Fav (e.g., 1234)" required>
            </div>
            <div class="form-group">
              <input type="number" id="noOfMovies" name="noOfMovies" placeholder="No. of Movies (e.g., 233)" required>
            </div>
            <div class="form-group">
              <input type="text" id="reason" name="reason" placeholder="Reason" required>
            </div>
            <div class="form-actions">
              <button type="button" class="cancel-btn" onclick="cancelForm()">Cancel</button>
              <button type="submit" class="submit-btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for Modal and Form Submission -->
  <script>
    // Open Modal
    function openModal() {
      document.getElementById("modalOverlay").classList.add("show");
    }
    // Close Modal
    function closeModal() {
      document.getElementById("modalOverlay").classList.remove("show");
    }
    // Cancel Form (reset and close modal)
    function cancelForm() {
      document.getElementById("movieForm").reset();
      closeModal();
    }
    // Form Submission Handler
    document.getElementById("movieForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent default form submission

      // Gather form values
      const season     = document.getElementById("season").value.trim();
      const language   = document.getElementById("language").value.trim();
      const episode    = document.getElementById("episode").value.trim();
      const director   = document.getElementById("director").value.trim();
      const fav        = document.getElementById("fav").value.trim();
      const noOfMovies = document.getElementById("noOfMovies").value.trim();
      const reason     = document.getElementById("reason").value.trim();

      // Validate all fields
      if (!season || !language || !episode || !director || !fav || !noOfMovies || !reason) {
        alert("Please fill in all fields.");
        return;
      }

      // Build the JSON data
      const data = {
        movie: {
          season: season,
          language: language,
          episode: episode,
          director: director
        },
        fav: fav,
        "no.of movies": Number(noOfMovies), // Convert to number
        reason: reason
      };

      console.log("Data to be sent:", data);

      // Send data to an API endpoint via POST
      fetch("https://example.com/api", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then(responseData => {
        alert("Data submitted successfully!");
        closeModal();
        document.getElementById("movieForm").reset();
      })
      .catch(error => {
        console.error("Error submitting data:", error);
        alert("There was an error submitting the data.");
      });
    });
  </script>
</body>
</html>
