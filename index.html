<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
/* Converted LESS Variables to CSS */
:root {
    --duration: 0.4s;
    --blur: 30px;
    --background: grey;
    --icon-margin: 40px;
}

.yosemite-background {
    background: var(--background) no-repeat center center fixed;
    background-size: cover;
}

body {
    background: var(--background) no-repeat center center fixed;
    background-size: cover;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    color: white; /* Ensure text is visible */
}

* {
    box-sizing: border-box;
}

a {
    cursor: pointer;
}

/* ðŸ”¹ Top Bar Styling */
#top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0, 0, 0, 0.8); /* Dark background for visibility */
    padding: 10px 20px;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000; /* Ensures it stays above everything */
}

/* ðŸ”¹ Toggle Switch */
.toggle-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

.toggle-label {
    font-size: 16px;
}

.toggle-switch {
    position: relative;
    display: inline-block;
    width: 40px;
    height: 22px;
}

.toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 22px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #4CAF50;
}

input:checked + .slider:before {
    transform: translateX(18px);
}

/* ðŸ”¹ User Icon */
.user-info {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
}

.user-icon {
    width: 35px;
    height: 35px;
    background: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: black;
    font-weight: bold;
    font-size: 18px;
}

/* ðŸ”¹ Launchpad is now always visible */
#launchpad {
    display: block;
    padding-top: 60px; /* Push content below top bar */
}

#launchpad .content {
    background: rgba(49, 5, 5, 0.8);
    bottom: 0;
    left: 0;
    position: fixed;
    right: 0;
    top: 60px; /* Adjust for top bar */
}

#launchpad .content:before {
    background: var(--background) no-repeat center center fixed;
    background-size: cover;
    bottom: 0;
    content: '';
    filter: blur(var(--blur));
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
    z-index: -1;
}

#launchpad nav {
    margin: 20px auto;
    width: 90%;
    text-align: center;
}

#launchpad nav a {
    color: white;
    filter: drop-shadow(0 1px 3px rgba(0, 0, 0, 0.4));
    font-size: 16px;
    text-align: center;
    text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
    display: inline-block;
    margin: 10px;
}

#launchpad nav a:active {
    opacity: 0.6;
}

/* ðŸ”¹ Icons */
a[class^="icon"] {
    background-position: top;
    background-repeat: no-repeat;
    display: inline-block;
    height: 128px;
    padding: 128px 0 0 0;
    margin: var(--icon-margin);
    width: 128px;
}

#icons {
    bottom: 10px;
    color: #9E9E9E;
    left: 10px;
    position: absolute;
}

#icons a {
    color: #BADA55;
    text-decoration: none;
}
</style>
</head>
<body>

<!-- ðŸ”¹ Top Bar containing the toggle switch and user info -->
<div id="top-bar">
    <div class="toggle-container">
        <label class="toggle-label">Redirect:</label>
        <label class="toggle-switch">
            <input type="checkbox" id="redirectToggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="user-info">
        <div class="user-icon">ðŸ‘¤</div>
        <span id="user-role">Guest</span>
    </div>
</div>

<!-- Removed extra "Click to Open" window -->
<div id="launchpad">
    <div class="content">
        <nav>
            <a class="icon-safari">Safari</a>
            <a class="icon-notes">Notes</a>
            <a class="icon-facetime">Facetime</a>
            <a class="icon-appstore">App Store</a>
            <a class="icon-dictionary">Dictionary</a>
            <a class="icon-texteditor">Text Editor</a>
            <a class="icon-monitor">Activity Monitor</a>
            <a class="icon-airport">AirPort Utility</a>
            <a class="icon-chromium">Chromium</a>
            <a class="icon-opera">Opera</a>
            <a class="icon-skydrive">Skydrive</a>
            <a class="icon-twitter">Twitter</a>
            <a class="icon-pinterest">Pinterest</a>
            <a class="icon-imovie">iMovie</a>
        </nav>
    </div>
</div>


<script>
// ðŸ”¹ Redirect when toggle is switched on
document.getElementById('redirectToggle').addEventListener('change', function() {
    if (this.checked) {
        window.location.href = 'another_page.html'; // Change to your desired page
    }
});

// ðŸ”¹ Mock function to set user role
document.addEventListener("DOMContentLoaded", function() {
    let userRole = "Admin"; // Change this based on actual user info
    document.getElementById("user-role").innerText = userRole;
});
</script>

</body>
</html>
